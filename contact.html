<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

  <nav class="navbar navbar-expand-md bg-secondary align-content-end">
    <div class="container-fluid">

      <a class="navbar-brand" href="./index.html">
        <img src="assets/imagenes/Logo_Amazing_Events.png" alt="logo" width="150" height="70">
      </a>


      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu"
         aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>


      <div class="collapse navbar-collapse flex-grow-0" id="menu">

        <ul class="navbar-nav me-auto">

          <li class="nav-item">
            <a class="nav-link bg-gradient text-light p-3" id="btnHome" href="./index.html">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link bg-gradient text-light p-3" id="btnUp" href="./upcoming_events.html">Upcoming Events</a>
          </li>

          <li class="nav-item">
            <a class="nav-link bg-gradient text-light p-3"  id="btnPast" href="./past_events.html">Past Events</a>
          </li>

          <li class="nav-item">
            <a class="nav-link bg-gradient text-light p-3" id="btnCont" href="#">Contact</a>

          <li class="nav-item">
            <a class="nav-link bg-gradient text-light p-3" id="btnStats" href="./stats.html">Stats</a>
          </li>

        </ul>
      </div>

    </div>
  </nav>

  <header class="container-fluid bg-dark-subtle">

    <div class="row d-flex text-center p-5">

      <div class="col-4">
        <a href="./past_events.html">
          <img src="./assets/imagenes/anterior.ico" alt="ico-anterior"></a>
      </div>

      <h1 class="col-4 p">Contact us</h1>

      <div class="col-4">
        <a href="./stats.html">
          <img src="./assets/imagenes/next.ico" alt="ico-next"></a>
      </div>

    </div>

  </header>

<div class="container alt-contact-stats">
  <form>
    <div class="container w-50 mt-5">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Full name" required>
      </div>

      <div class="mb-3">
        <label for="mail" class="form-label">Email:</label>
        <input type="email" class="form-control" id="mail" placeholder="name@example.com" required>
      </div>

      <div class="mb-3">
        <label for="mensagge" class="form-label">Mensagge:</label>
        <textarea class="form-control" id="mensagge" rows="3" required></textarea>
      </div>

      <div class="col-12 d-flex justify-content-end">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </div>
  </form>
</div>

  <footer>

    <div class="container-fluid bg-secondary text-center">

      <div class="row">

        <div class="col d-flex justify-content-start ms-5">

          <a href="https://www.instagram.com/" target="_blank">
            <img src="./assets/imagenes/instagram.ico" alt="instagram icon" class="footer-ico">
          </a>

          <a href="https://www.facebook.com/" target="_blank">
            <img src="./assets/imagenes/facebook.ico" alt="facebook icon" class="footer-ico">
          </a>

          <a href="https://www.whatsapp.com/" target="_blank">
            <img src="./assets/imagenes/whatsapp.ico" alt="whatsapp icon" class="footer-ico">
          </a>

        </div>

        </div>

      </div>

    </div>

    crossorigin="anonymous"></script>

</body>

</html>
